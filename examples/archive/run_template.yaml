# A 'run' is a single execution of an eval against a single model.
seed: 1234
samples: 10  # Number of samples to run for each eval/model combination
evals:
  - file: /evals/example_eval.yaml
  - file: /evals/example_eval_2.yaml
  - directory: /evals/example_eval_directory  # reads all yaml files in the directory
hardware:
  gpu: 1
  gpu_type: 3090
  gpu_memory: 24
  etc: ...
model_parameters:
  system_message: You are a helpful AI assistant.
  temperature: 0.1
  top_p: 0.9
